<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-row">
				<div class="mui-col-sm-2 mui-col-xs-2" id="topBackList">
						<span class="vam mui-icon mui-icon-back "></span>
						<span class="vam mf5 ">返回</span>
				</div>
				<div class="mui-col-sm-9 mui-col-xs-7">

				</div>
				<!-- <div class="mui-col-sm-2 mui-col-xs-3">

						<a id="icon-icon-contact"><span class="mui-icon mui-icon-contact"></span></a> <span class="username">科比</span>

		</header>
		<div class="mui-content">
			<ul class="mui-table-view first-task-ul" >
			</ul>
			<div class="ai-png" id="img">
				<div class="mui-row ai-png-title">
					请上传现场勘察照片，确保照片清晰
				</div>
				<!-- 图片容器 -->
				<ul id="imgs" class="mui-table-view mui-grid-view">
					<!--默认始终存在的add按钮-->
					<li class="mui-table-view-cell mui-media mui-col-xs-4">
						<!--绑定click相机、-->
						<img id="headImage" style="width:60%" class="mui-media-object" src="../image/add.png" />
					</li>
					<!-- <li class="mui-table-view-cell mui-media mui-col-xs-4">
								<img class="mui-media-object" src="../image/add.png" data-preview-src="" data-preview-group="1" />
								<span class="mui-icon mui-icon-trash deleteBtn" onclick="deleteImg(event)"></span>
					</li> -->
				</ul>
		   </div>
			<div class="ai-png" id="tableimg">
				<div class="mui-row ai-png-title">
					请上传填写完毕的现场勘察记录表，确保照片清晰
				</div>
				<!-- 图片容器 -->
				<ul id="surveyImgs" class="mui-table-view mui-grid-view">
					<!--默认始终存在的add按钮-->
					<li class="mui-table-view-cell mui-media mui-col-xs-4">
						<!--绑定click相机、-->
						<img id="surveyImage" style="width:60%" class="mui-media-object" src="../image/add.png" />
					</li>
				</ul>
		   </div>
			<div class="rec-btn">
					<button id="uploadImage" type="button" data-loading-text="上传中..." data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-primary">
						确认现场勘察完毕
					</button>
			</div>
			<!-- <div class="rec-btn">
				<button type="button" data-loading-text="加载中..." data-loading-icon="mui-spinner mui-spinner-custom" id="receive" class="mui-btn mui-btn-primary">确认</button>

		</div>
        <script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/addbottom.js"></script>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/mui.zoom.js"></script>
		<script src="../js/mui.previewimage.js"></script>
		<script type="text/javascript" charset="utf-8">
				getDetail(1)
				currentInfoAndTime()
				mui.previewImage();
				var task = null;
                var click = ''
				var fileArr = [];
				var surveyImageArr = [];
				document.getElementById('headImage').addEventListener('tap', function() {
                    click = '1'
					if (mui.os.plus && click == '1') {
						var buttonTit = [{
							title: "拍照"
						}, {
							title: "从手机相册选择"
						}];

						plus.nativeUI.actionSheet({
							title: "上传图片",
							cancel: "取消",
							buttons: buttonTit
						}, function(b) { /*actionSheet 按钮点击事件*/
							switch (b.index) {
								case 1:
									getImage(); /*拍照*/
									break;
								case 2:
									galleryImg(); /*打开相册*/
									break;
							}
						})
					}
				}, false);
				document.getElementById('surveyImage').addEventListener('tap', function() {
                    click = '2'
					if (mui.os.plus&&click == '2') {
						var buttonTit = [{
							title: "拍照"
						}, {
							title: "从手机相册选择"
						}];

						plus.nativeUI.actionSheet({
							title: "上传图片",
							cancel: "取消",
							buttons: buttonTit
						}, function(b) { /*actionSheet 按钮点击事件*/
							switch (b.index) {
								case 1:
                                getsurImage(); /*拍照*/
									break;
								case 2:
                                gallerysurImg(); /*打开相册*/
									break;
							}
						})
					}
				}, false);


				// 拍照获取图片
				function getImage() {
					var c = plus.camera.getCamera();
					c.captureImage(function(e) {
						plus.io.resolveLocalFileSystemURL(e, function(entry) {
							var imgSrc = entry.toLocalURL(); //获取图片路径
							plus.zip.compressImage({  
								src: imgSrc,  
								dst: "_doc/camera/" + imgSrc,  
								quality: 40,  
								width:'50%',
								height:'50%',
								overwrite: true  
							},function(e){
							  upload_img(e.target);
							})
							setHtml(imgSrc);

						}, function(e) {
							console.log("读取拍照文件错误：" + e.message);
						});
					}, function(s) {
						console.log("error" + s.message);
					}, {
						filename: "_doc/camera/",
						index: 1
					})
				}
				function getsurImage() {
					var c = plus.camera.getCamera();
					c.captureImage(function(e) {
						plus.io.resolveLocalFileSystemURL(e, function(entry) {
							var imgSrc = entry.toLocalURL(); //获取图片路径
							setsurHtml(imgSrc);
							plus.zip.compressImage({  
								src: imgSrc,  
								dst: "_doc/camera/" + imgSrc,  
								quality: 40,  
								width:'50%',
								height:'50%',
								overwrite: true  
							},function(e){
								uploadsurimg(e.target);
							})

						}, function(e) {
							console.log("读取拍照文件错误：" + e.message);
						});
					}, function(s) {
						console.log("error" + s.message);
					}, {
						filename: "_doc/camera/",
						index: 1
					})
				}

				// 从相册中选择图片
				function galleryImg() {
					// 从相册中选择图片
					plus.gallery.pick(function(e) {
						for (var i in e.files) {
							var fileSrc = e.files[i];
							setHtml(fileSrc);
							plus.zip.compressImage({  
								src: fileSrc,  
								dst: "_doc/camera/" + fileSrc,  
								quality: 40,  
								width:'50%',
								height:'50%',
								overwrite: true  
							},function(e){
							  upload_img(e.target);
							})
							
						}
					}, function(e) {
						console.log("取消选择图片");
					}, {
						filter: "image",
						multiple: true,
						maximum: 6,
						system: false,
						onmaxed: function() {
							plus.nativeUI.alert('最多只能选择6张图片!');
						}
					});
				}
				function gallerysurImg() {
					// 从相册中选择图片
					plus.gallery.pick(function(e) {
						for (var i in e.files) {
							var fileSrc = e.files[i];
							setsurHtml(fileSrc);
							plus.zip.compressImage({  
								src: fileSrc,  
								dst: "_doc/camera/" + fileSrc,  
								quality: 40,  
								width:'50%',
								height:'50%',
								overwrite: true  
							},function(e){
								uploadsurimg(e.target);
							})
							
						}
					}, function(e) {
						console.log("取消选择图片");
					}, {
						filter: "image",
						multiple: true,
						maximum: 6,
						system: false,
						onmaxed: function() {
							plus.nativeUI.alert('最多只能选择6张图片!');
						}
					});
				}

				//删除当前照片
				function deleteImg(event) {
					var obj = event.srcElement;
					var thisPic = obj.parentElement.children[0].currentSrc;
					for(var i = 0 ;i< fileArr.length;i++){
						if(fileArr[i].path.indexOf(thisPic) > -1 ){
							fileArr.splice(i,1)
						}
					}
					obj.parentElement.remove();
				}
				function deleteserImg(event) {
					var obj = event.srcElement;
					var thisPic = obj.parentElement.children[0].currentSrc;
					for(var i = 0 ;i< surveyImageArr.length;i++){
						if(surveyImageArr[i].path.indexOf(thisPic) > -1 ){
							surveyImageArr.splice(i,1)
						}
					}
					obj.parentElement.remove();
				}

				function setHtml(path) {
					var str = '';
					str = '<li class="mui-table-view-cell mui-media mui-col-xs-4">' +
						'<img class="mui-media-object" src="' + path + '" data-preview-src="" data-preview-group="1" />' +
						'<span class="mui-icon mui-icon-trash deleteBtn" onclick="deleteImg(event)"></span>' +
						'</li>';
                        $("#imgs").prepend(str);
						
				}
				function setsurHtml(path) {
					var str = '';
					str = '<li class="mui-table-view-cell mui-media mui-col-xs-4">' +
						'<img class="mui-media-object" src="' + path + '" data-preview-src="" data-preview-group="1" />' +
						'<span class="mui-icon mui-icon-trash deleteBtn" onclick="deleteserImg(event)"></span>' +
						'</li>';
                        $("#surveyImgs").prepend(str);
				}

				function upload_img(p) {
					//又初始化了一下文件数组 为了支持单个上传,如果你要一次上传多个，就不要在写这一行了
					//注意
					//files=[];
					var n = p.substr(p.lastIndexOf('/') + 1);
                    fileArr.push({
                        name: "img" + fileArr.length,
                        path: p
                    });
				}
				function uploadsurimg(p) {
					//又初始化了一下文件数组 为了支持单个上传,如果你要一次上传多个，就不要在写这一行了
					//注意
					//files=[];
					var n = p.substr(p.lastIndexOf('/') + 1);
                            surveyImageArr.push({
                                name: "table" + surveyImageArr.length,
                                path: p
                            })
				}


				/*上传图片*/
				document.getElementById('uploadImage').addEventListener('tap', function() {
					if(fileArr.length <= 0||surveyImageArr.length<=0) {
						mui.toast("请上传现场勘查文件！");
						return;
					}
					mui.confirm(userInfo.name + '， 您于 '+getNowDate()+' 确认 '+taskName+' 任务的现场勘察完毕，您确定吗?','',['确定','取消'],function(a){
						if(a.index == 0){
							//原生的转圈等待框
							var wt = plus.nativeUI.showWaiting();
							task = plus.uploader.createUpload(httpUrl+'/task/survey', {
									method: "POST"
								},
								function(t, status) { //上传完成
									if(status == 200) {
										mui.toast('提交成功')
										imagelist = [];
										surveyImageArr = [];
										fileArr=[];
					                    imagetablelist= [];
										getAttachments('2')
										mui.ajax(httpUrl+'/task/getOne',{
											data:{
												num:GetQueryString('num'),
											},
											dataType:'json',//服务器返回json格式数据
											type:'post',//HTTP请求类型
											timeout:10000,//超时时间设置为10秒；
											headers:{'Content-Type':'application/json'},	              
											success:function(res){
												if(res.code == 0){
													mui.openWindow({
														url: './taskList.html?rand='+Math.random(), 
														createNew: true,
														styles: {
														cachemode:"noCache",
														}
													});
												}
											},
											error:function(xhr,type,errorThrown){
												//异常处理；
												console.log(type);
											}
										});
										mui('#uploadImage')[0].disabled = true;
											//关闭转圈等待框
										wt.close();
									} else {
										console.log("上传失败：" + status);
										//关闭原生的转圈等待框
										wt.close();
									}
								});
		
							task.addData("num", num);
							task.addData("gps", nowlocation);
							task.addData("username", userInfo.username);
							for(var i = 0; i < fileArr.length; i++) {
								var f = fileArr[i];
								
								task.addFile(f.path, {
									key: f.name
								});
							}
							for(var i = 0; i < surveyImageArr.length; i++) {
								var f = surveyImageArr[i];
								
								task.addFile(f.path, {
									key: f.name
								});
							}
							task.start();
						}
					})
				});
				getAttachments('2')
			
				//现场勘查照片
				var imagelist = []
				function getImages(key){
					mui.ajax(httpUrl+'/task/get?hashKey='+key,{
							dataType:'image/jpeg',//服务器返回json格式数据
							type:'post',//HTTP请求类型
							timeout:10000,//超时时间设置为10秒；
							headers:{'Content-Type':'application/json'},	              
							success:function(res){
								imagelist.push(res)
								var lill = '<ul class="mui-table-view"><li class="mui-table-view-cell" style="text-align:left;background:#d9d9dc">现场勘察照片</li>'+
								'<li class="mui-table-view-cell "> <div class="img " id="img">'
										for(var i = 0; i< imagelist.length;i++){
											lill+='<img  src="'+imagelist[i]+'" alt="" data-preview-src="" data-preview-group="1"/>'
										}
									lill+='</div></li></ul>'
								
								mui('#img')[0].innerHTML = lill
							},
							error:function(xhr,type,errorThrown){
								//异常处理；
								console.log(type);
							}
					});
				}
				//现场勘察表
				var imagetablelist = []
				function gettableImages(key){
					mui.ajax(httpUrl+'/task/get?hashKey='+key,{
							dataType:'image/jpeg',//服务器返回json格式数据
							type:'post',//HTTP请求类型
							timeout:10000,//超时时间设置为10秒；
							headers:{'Content-Type':'application/json'},	              
							success:function(res){
								imagetablelist.push(res)
								var lill = '<ul class="mui-table-view"><li class="mui-table-view-cell" style="text-align:left;background:#d9d9dc">现场勘察记录表</li>'+
								'<li class="mui-table-view-cell "> <div class="img " id="img">'
										for(var i = 0; i< imagetablelist.length;i++){
											lill+='<img  src="'+imagetablelist[i]+'" alt="" data-preview-src="" data-preview-group="1"/>'
										}
									lill+='</div></li></ul>'
								mui('#tableimg')[0].innerHTML = lill
							},
							error:function(xhr,type,errorThrown){
								//异常处理；
								console.log(type);
							}
					});
				}
				

		</script>
	</body>

</html>
