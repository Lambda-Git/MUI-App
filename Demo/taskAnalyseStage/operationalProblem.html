<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- HTTP 1.0 -->
		<meta http-equiv="cache-control" content="no-cache">
		<!-- Prevent caching at the proxy server -->
		<meta http-equiv="expires" content="0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>提交作业总结</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<link href="../css/common.css" rel="stylesheet"  />
		<style>
			div.ai-png {
				text-align: center;
				margin-top: 15px;
			}
			div.mui-row {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-row">
					<div class="mui-col-sm-2 mui-col-xs-2" id="topBackList">
							<span class="vam mui-icon mui-icon-back "></span>
							<span class="vam mf5 ">返回</span>
					</div>
				<div class="mui-col-sm-9 mui-col-xs-7">
					<h1 class="mui-title"> 提交作业总结 </h1>
				</div>
			</div>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view first-task-ul"></ul>
			<div class="ai-png">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell" style="background:#d9d9dc;text-align: left">请对当前作业简单进行总结</li>
					<li class="mui-table-view-cell">
						<textarea id="description" cols="30" rows="10" placeholder="总结..." style="font-size: 14px"></textarea>
					</li>
				</ul>
			</div>
            <div class="rec-btn">
					<button id="isSure" type="button" data-loading-text="提交中..." data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-primary">
	                    提交作业总结
	                </button>
			</div>
		</div>
        <script src="../js/mui.min.js"></script>
        <script src="../js/common.js"></script>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/addbottom.js"></script>
		<script type="text/javascript" charset="utf-8">
            getDetailAfter();
			document.getElementById('isSure').addEventListener('tap', function() {
                mui.confirm( userInfo.name +'，您于' + getNowDate() + '确认'+taskName+'任务完成作业总结提交，您确定吗？','',['确定','取消'],function(a){
                    if (a.index === 0) {
                        var problemInfo = mui('#description')[0].value; //获取作业问题描述
                        mui.ajax(httpUrl+'/task/taskIssue',{
                            data:{
                                username:userInfo.username,
                                num:GetQueryString('num'),
                                issue:problemInfo,
                                gps: nowlocation,
                            },
                            dataType:'json',//服务器返回json格式数据
                            type:'post',//HTTP请求类型
                            timeout:10000,//超时时间设置为10秒；
                            headers:{'Content-Type':'application/json'},
                            success:function(res){
                                if(res.code === 0){
                                    mui.openWindow({
										url: `workEvaluate.html?num=${GetQueryString('num')}`, /*工作评价*/
										createNew: true,
										styles: {
											cachemode:"noCache",
										}
                                    });
                                }
                            },
                            error:function(xhr,type,errorThrown){
                                //异常处理；
                                console.log(type);
                            }
                        });

                    } else if (a.index === 1 ) {
                        
                    }
                })

            });

		</script>
	</body>

</html>
