<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- HTTP 1.0 -->
		<meta http-equiv="cache-control" content="no-cache">
		<!-- Prevent caching at the proxy server -->
		<meta http-equiv="expires" content="0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>作业开始</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<link href="../css/common.css" rel="stylesheet"  />
		<style>
			div.mui-row {
				text-align: center;
			}
			div.mui-row button {
				width: 150px;
			}
			div.image-list {
				margin-top: 20px;
				margin-bottom: 20px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-row">
					<div class="mui-col-sm-2 mui-col-xs-2" id="topBackList">
							<span class="vam mui-icon mui-icon-back "></span>
							<span class="vam mf5 ">返回</span>
					</div>
				<div class="mui-col-sm-9 mui-col-xs-7">
					<h1 class="mui-title"> 作业开始 </h1>
				</div>
			</div>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view first-task-ul"></ul>
			<!--<div class="mui-row image-list">-->
				<!--<img src="../image/workStart.png" />-->
				<!--<img src="../image/workerEnd.png" />-->
			<!--</div>-->
			<div class="rec-btn">
				<button id="isSure" type="button" data-loading-text="提交中..." data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-primary">
                    确认作业开始
                </button>
			</div>
		</div>
        <script src="../js/mui.min.js"></script>
        <script src="../js/common.js"></script>
		<script src="../js/addbottom.js"></script>
		<script type="text/javascript" charset="utf-8">

            var userInfo = JSON.parse(localStorage.getItem('userInfo')); //获取当前登录角色
            getDetail();
            document.getElementById('isSure').addEventListener('tap', function() {

                mui.confirm( userInfo.name +'，您于' + getNowDate() + '确认'+taskName+'作业开始，您确定吗？','',['确定','取消'],function(a){
                    if (a.index === 0) {
                        mui.ajax(httpUrl+'/task/working',{
                            data:{
                                username: userInfo.username,
                                command: "start",
                                num: GetQueryString('num'),
                                gps: nowlocation,
                            },
                            dataType:'json',//服务器返回json格式数据
                            type:'post',//HTTP请求类型
                            timeout:10000,//超时时间设置为10秒；
                            headers:{'Content-Type':'application/json'},
                            success:function(res) {
                                if(res.code === 0){
                                    mui.openWindow({
										url: `AIWarning.html?num=${GetQueryString('num')}`,/*作业中*/
										createNew: true,
										styles: {
											cachemode:"noCache",
										}
                                    });
                                }
                            },
                            error:function(xhr,type,errorThrown){
                                //异常处理；
                                console.log(type);
                            }
                        });
                    } else if (a.index === 1 ) {

                    }
                })

            });

		</script>
	</body>

</html>
